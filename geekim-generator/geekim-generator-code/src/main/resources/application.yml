server:
  port: 8899

spring:
  application:
    name: code-generator
  thymeleaf:
    enabled: true
    prefix: classpath:/templates/
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html
    suffix: .html
    cache: false
  mvc:
    static-path-pattern: /static/**

logging:
  level:
    com.geek.im: debug
    com.baomidou: debug