# 服务名称
spring.application.name=communication-server
# web服务
server.port=
server.servlet.context-path=/chat
# 虚拟线程
spring.threads.virtual.enabled=true
# 生效环境
spring.profiles.active=dev
# Server 服务器配置
geek.im.server.port=6666
geek.im.server.host=
geek.im.server.path=/im
geek.im.server.max-frame-length=65535
geek.im.server.max-content-length=10485760
geek.im.server.max-wait-time=10000
# 心跳保活时间。单位s : 默认3小时=3600 * 3 = 10800
geek.im.server.max-idle-time=10800
# 线程池配置
geek.im.event.boss=2
geek.im.event.worker=12
# redis 配置
spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379
spring.data.redis.password=
# 消息队列配置
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.acks=1
spring.kafka.consumer.auto-offset-reset=latest
