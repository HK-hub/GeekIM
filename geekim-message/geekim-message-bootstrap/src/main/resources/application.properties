server.port=7000
spring.application.name=message-application
server.servlet.context-path=/message
# 生效环境
spring.profiles.active=local,dev
# 注册中心
#spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
#spring.cloud.nacos.username=nacos
#spring.cloud.nacos.password=nacos
#spring.cloud.nacos.discovery.event=message-event
# 配置中心
#spring.cloud.nacos.config.server-addr=127.0.0.1:8848
#spring.cloud.nacos.config.event=message-event
#spring.cloud.nacos.config.file-extension=yml
# 消息队列类型
geek.im.message.using.type=folkmq
geek.im.message.consumer.group=message-consumer-group
geek.im.message.producer.group=message-producer-group
# folkmq 配置
folkmq.server=folkmq://localhost:18602
folkmq.consumerGroup=${geek.im.message.consumer.group}
# rocketmq 配置
rocketmq.name-server=47.109.53.128:9876
rocketmq.producer.group=${geek.im.message.producer.group}
# redis 配置
spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379
spring.data.redis.password=
# 启用虚拟线程
spring.threads.virtual.enabled=true
